apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newnginxapp
  namespace: argocd
spec:
  destination:
    namespace: argocd 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nginxchart
    repoURL: https://github.com/KiranBK18/task.git  
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml 
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true


